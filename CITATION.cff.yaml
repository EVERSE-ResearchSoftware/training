abstract: '<p><span lang="EN-GB"><span>The </span><span>WP5 in EVERSE aims to </span><span>align,
  adapt, extend, and curate </span><span>R</span><span>esearch </span><span>S</span><span>oftware
  quality training resources across research</span> <span>communities, building around
  the R</span><span>esearch Software Quality Kit (</span><span>RSQKit</span><span>)</span><span>,
  and to deliver a recognition framework for rewarding scientists and</span> <span>trainers
  for their contributions to research software, adapting existing platforms aligned
  to larger research</span> <span>attribution initiatives.</span> </span></p>

  <p><span lang="EN-GB"><span>This dataset is a curated set of training resources
  collected in collaborative workshops with different research communities and aligned
  with best practices for research software&nbsp;</span></span></p>'
